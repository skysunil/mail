{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Name:
        <dd><input type=text size=30 name=name_id>
        <dt>Mail_id:
        <dd><input type=text size=30 name=mail_id>
		<dt>Amount:
		<dd><input type=text size=30 name=amount>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.name_id }}</h2>
	<li>{{ entry.mail_id|safe }} 
	<li>Rs {{entry.amount}}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
